<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Signup</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f9f9f9;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 150vh;
                margin: 0;
            }

            .signup-box {
                width: 350px;
                padding: 40px;
                background: #fff;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                text-align: center;
            }

            h2 {
                margin-bottom: 20px;
                font-size: 24px;
                color: #333;
            }

            .textbox {
                margin-bottom: 20px;
                text-align: left;
                width: 100%;
            }

            .textbox input, .textbox select {
                width: 100%;
                padding: 10px;
                font-size: 14px;
                margin: 8px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            select {
                appearance: none;
                -webkit-appearance: none;
                -moz-appearance: none;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            input[type="submit"] {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                background-color: #3498db;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            input[type="submit"]:hover {
                background-color: #2980b9;
            }

            p {
                font-size: 14px;
                margin-top: 20px;
            }

            p a {
                color: #3498db;
                text-decoration: none;
            }

            p a:hover {
                text-decoration: underline;
            }

            label {
                display: block;
                margin-bottom: 8px;
                font-size: 14px;
                color: #555;
            }

        </style>
    </head>
    <body>
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form>
                <div class="textbox">
                    <input type="text" placeholder="Full Name" name="name" required>
                </div>
                <div class="textbox">
                    <input type="email" placeholder="Email" name="email" required>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Father Name" name="father_name" required>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Age" name="age" required>
                </div>
                <div class="textbox">
                    <input type="date" placeholder="Date of Birth" name="dob" required>
                </div>
                <div class="textbox">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="" style="color: #3498db">Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer_not_to_say">Prefer not to say</option>
                    </select>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="CNIC number" name="cnic_no" required>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Address" name="address" required>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Passport number" name="passport_no" required>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Contact no" name="contact" required>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Telephone no" name="telephone" required>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Country" name="country" required>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Nationality" name="nationality" required>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Confirm Password" name="confirm_password" required>
                </div>

                <input type="submit" value="Register">
            </form>
            <p>Already have an account? <a href="myapp_login.html">Login here</a></p>
        </div>

    </body>

</html>
